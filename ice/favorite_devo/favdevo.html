<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <table class="devo-table">
          <thead>
            <tr>
              <th>Speaker</th>
              <th>Title</th>
              <th>Location</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Elder Bruce C. & Sister Marie Hafen</td>

              <td>David Ashby</td>
              <td>Your Call to Adventure</td>
              <td>I-Center</td>
              <td>2025</td>
            </tr>
            <tr>
              <td>Elder Quentin L. Cook</td>
              <td>His Paths Are Righteous</td>
              <td>I-Center</td>
              <td>2025</td>
            </tr>
          </tbody>
        </table>
        <form id="devotional-form">
          <input type="text" name="speaker" placeholder="Speaker" required>
          <input type="text" name="title" placeholder="Title" required>
          <input type="text" name="location" placeholder="Location" required>
          <input type="text" name="year" placeholder="Year" required>
          <input type="submit" value="Add Devotional">
        </form>
      </div>
    </main>
  </div>
</body>

</html>
